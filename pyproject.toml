[project]
name = "pyWitnessAI"
description = "Deepface based facial recognition"
version = "0.0.1"
authors = [
    { name = "Stewart Boogert", email = "sboogert@mac.com" }
]
dependencies = [
    "deepface",
    "numpy"
]

[project.optional-dependencies]
dev = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project.scripts]
pyWitnessAI = "pyWitnessAI:main"
